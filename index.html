<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/container.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">

  <div class="mainContainer">
    <div class="imageContainer">
      <img class="qrcode" width="335" height="335" src="images/image-qr-code.png" alt="qrcode">
    </div>
    <div class="textContainer">
      <h1 class="textContainer__header">Improve your front-end skills by building projects</h1>
      <p class="textContainer__paragraph">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the
        next level
      </p>
    </div>
  </div>
</body>

</html>
